<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia | Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div id="nav-box">
            <h1 class="logo"><img src="../imagenes/logo.png" alt="logo" ></h1>

            <nav>
                <ul class="nav">
                    <li class="menu"><a href="index.html"><img src="../imagenes/casa.png" alt="" class="casa"> Home</a></li>
                    <li class="menu"><a href="productos.html"><img src="../imagenes/tijeras.png" alt="" class="casa"> Productos</a></li>
                    <li class="menu"><a href="contacto.html"><img src="../imagenes/contacto.png" alt="" class="casa"> Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo Electronico</label>
            <input type="email" id="correo-electronico" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>

            <div class="caja-text">
                <textarea id="mensaje" cols="70" rows="10"></textarea class="input-padron">

            </div>

            <fieldset>
                <legend>¿Como te gustaria que te contactemos?</legend>

                <label for="radio-email" ><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                
            </fieldset>
            
            <fieldset>
                <legend>¿En que horario te gustaria ser atentido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le guistaría recibir novedades de la barberia?</label>

            <input type="submit" id="enviar" value="Enviar Formulario">

        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="../imagenes/logo-blanco.png" alt="logo.footer">
        <p>&copy; Copyright Barberia Alura 2020</p>
    </footer>

</body>

</html>
